name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    
    - name: Build
      run: go build -o go-get-imgs ./cmd/go-get-imgs
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: go-get-imgs
        path: go-get-imgs 